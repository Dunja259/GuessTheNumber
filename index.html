<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <input type="button" value="restart❔" class="restart">

    <h1>Secret number</h1>
    <div class="number">?</div> <br><br>
    <p class="message">Start guessing...&#129300;</p> 

    <div class="items">
    <input type="number" class="guess"> <br><br>
    <input type="button" class="check" value="check">
    </div>
    <p class="type">Type a number between 1 - 20</p>

    <p class="label-score">Number of guesses: <span class="score">20</span></p>
    <footer>Made by: Dunja Peric <span class="emoji">👩‍💻</span></footer>
    <script src="script.js"></script>
</body>
</html>
